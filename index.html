<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Flexbox</title>
</head>

<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Login</h1>
            </div>
            <div class="right-login">

                    <div class="text-field">
                        <label for="usuario"></label>
                        <input type="text" name="usuario" placeholder="User">
                    </div>
                    <div class="text-field">
                        <label for="senha"></label>
                        <input type="password" name="senha" placeholder="Password">
                    </div class="button-login">
                    <button class="button-login">Login</button>
                </div>
                <div class="fgt-pass"><a href="#">forgot your password?</a></div>
            </div>

            </div>
                <div class="sing-up">
                    <p>Need an account?</p>
                </div>
                <div class="sociais">
                    <a href="#"><img src="midias/instagram.png" alt="instagram"></a>
                    <a href="#"><img src="midias/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="midias/google.png" alt="google"></a>
                    <a href="#"><img src="midias/twitter.png" alt="twitter"></a>
                </div>
                <div class="btn-singup">
                    <a href="#">Sing Up</a>
                </div>
    </main>
